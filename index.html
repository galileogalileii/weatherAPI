<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter Location">
            <button class="button"><i class="fa fa-search" aria-hidden="true"></i> <!-- search icon from fontawsome-->
            </button>

        </div>

        <div class="cityName">
            <h1 class="city">City Name</h1> <!-- şehir adı-->
            <p class="country">Country</p> <!-- ülke adı-->
        </div>

        <div class="displayWeather">
            <h1 class="temp">----°C</h1> <!-- başlık-->
            <p class="desc">---</p> <!-- açıklama-->

        </div>

    </div>


    <script src="App.js"></script>
</body>

</html>
